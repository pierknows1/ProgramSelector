<body>
    <div>
        <h1>Programming Language Quiz</h1>
        <br>
        <Br>
        <p>Are you interested in coding? Please take the test below to see where you should start.</p>
    </div>

<form id="form-1">

    <div class="question-1" type="radio" name="question-1" id="questionOne">
        <label for="question-1"><h3>Which of the following letters do you prefer?</h3></label>
        <br>
        
            <button class="btn">C</button>
            <button class="btn">J</button>
            <button class="btn">P</button>
    </div>
   
    <div class="question-2" type="radio" name="question-2" id="questionTwo">
        <label for="question-2"><h3>Which color combination do you prefer?</h3></label>
        <br>
        
            <button class="btn">Purple and white</button>
            <button class="btn">Black and Yellow</button>
            <button class="btn">Light Blue and White</button>
    </div>

    <div class="question-3" type="radio" name="question-3" id="questionThree">
        <label for="question-3"><h3>Please choose from one of the following:</h3></label>
        <br>
    
            <button class="btn">Easy</button>
            <button class="btn">Intermediate</button>
            <button class="btn">Difficult</button>
   
    </div>

    <div class="question-4" type="radio" name="question-4" id="questionFour">
        <label for="question-4"><h3>Please choose from one of the following:</h3></label>
        <br>
    
            <button class="btn">Man</button>
            <button class="btn">Computer</button>
            <button class="btn">Snake</button>
   
    </div>

    <div class="question-5" type="radio" name="question-5" id="questionFive">
        <label for="question-5"><h3>When is your favorite time to code?</h3></label>
        <br>
    
            <button class="btn">Mornings</button>
            <button class="btn">Afternoons</button>
            <button class="btn">Evenings</button>
   
    </div>
    <br>
    <br>
    <br>
    <button type="submit">Results!!!</button>
</form>

<div id="C-#" class="hidden">
    <h2>C#</h2>

</div>

<div id="Javascript" class="hidden">
    <h2>JavaScript</h2>
    <img src="javascript.jpeg">
</div>

<div id="Python" class="hidden">
    <h2>Python</h2>
    <img src="python.jpeg">
</div>

</body>
</html>
